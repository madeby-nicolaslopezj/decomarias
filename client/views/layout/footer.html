<template name="footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <p>
          <a href="{{ dict 'social.facebookUrl' }}" target="_blank">
            <img src="{{ dict 'social.facebookIcon.url' }}" alt="Facebook" />
          </a>
          <a href="{{ dict 'social.twitterUrl' }}" target="_blank">
            <img src="{{ dict 'social.twitterIcon.url' }}" alt="Twitter" />
          </a>
          <a href="{{ dict 'social.instagramUrl' }}" target="_blank">
            <img src="{{ dict 'social.instagramIcon.url' }}" alt="Instagram" />
          </a>
        </p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">{{ dict 'footer.linksTitle' }}</h5>
        <ul>
          {{# each pages }}
            <li><a href="{{ path }}">{{ title }}</a></li>
          {{/ each }}
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
      © 2015 Decomarías
    </div>
  </div>
</template>

<template name="home">
  <br>
  <div class="home">
    <div class="container center-align">
      <h3 class="title">Todas las tiendas en un solo lugar!</h3>
      <div class="slider home-banners">
        <ul class="slides">
          {{# each banners }}
            <li>
              <div class="row">
                {{# each this }}
                  <div class="col s12 m6">
                    <a href="{{ url }}" target="_blank">
                      <img src="{{ image.url }}" />
                    </a>
                  </div>
                {{/ each }}
              </div>
            </li>
          {{/ each }}
        </ul>
      </div>
      <p class="text text-1">
        Aprovecha nuestros increíbles descuentos!
      </p>
      <p class="text text-2 black white-text">
        Nombrando a Decomarías
      </p>
      <br><br>
      <div class="row">
        <div class="col s12 m9 l6 push-l3">
          <div class="home-posts">
            {{# each posts }}
              <div class="">
                <img src="{{ image.url }}" style="width: 100%" />
                <br><br>
                {{{ body }}}
              </div>
              <br>
              <br>
            {{/ each }}
          </div>
        </div>
        <div class="col s12 m3 l3">
          {{> ads location="home-right" }}
          {{> ads location="home-right-2" }}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="home">
  <br>
  <div class="home">
    <div class="container center-align">
      <h3 class="title">Todas las tiendas en un solo lugar!</h3>
      <div class="slider home-banners">
        <ul class="slides">
          {{# each banners }}
            <li>
              <div class="row">
                {{# each this }}
                  <div class="col s12 m6">
                    <a href="{{ url }}" target="_blank">
                      <img src="{{ image.url }}" />
                    </a>
                  </div>
                {{/ each }}
              </div>
            </li>
          {{/ each }}
        </ul>
      </div>
      <p class="text text-1">
        Aprovecha nuestros increibles descuentos!
      </p>
      <p class="text text-2 black white-text">
        Nombrando a Decomar√≠as
      </p>
    </div>
  </div>
</template>
